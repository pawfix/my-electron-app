name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  ELECTRON_MIRROR: "https://npmmirror.com/mirrors/electron/"
  ELECTRON_CUSTOM_DIR: "v39.2.4"
  ELECTRON_CACHE: "~/.cache/electron"
  ELECTRON_BUILDER_CACHE: "~/.cache/electron-builder"

jobs:
  setup:
    name: Setup Node
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node Modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }} 

      - name: Install Dependencies
        run: npm ci

  build-linux-appimage:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    needs: setup
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      ELECTRON_MIRROR: "https://npmmirror.com/mirrors/electron/"
      ELECTRON_CUSTOM_DIR: "v39.2.4"
      ELECTRON_CACHE: "~/.cache/electron"
      ELECTRON_BUILDER_CACHE: "~/.cache/electron-builder"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Clear Electron cache
        run: rm -rf ~/.cache/electron ~/.cache/electron-builder

      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Build Linux AppImage
        run: npx electron-builder --linux AppImage

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/*.AppImage

  build-linux-tar:
    name: Build Linux tar.gz
    runs-on: ubuntu-latest
    needs: setup
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      ELECTRON_MIRROR: "https://npmmirror.com/mirrors/electron/"
      ELECTRON_CUSTOM_DIR: "v39.2.4"
      ELECTRON_CACHE: "~/.cache/electron"
      ELECTRON_BUILDER_CACHE: "~/.cache/electron-builder"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Clear Electron cache
        run: rm -rf ~/.cache/electron ~/.cache/electron-builder

      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Build Linux tar.gz
        run: npx electron-builder --linux tar.gz
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: dist/*.tar.gz

  build-win:
    name: Build Windows Portable
    runs-on: windows-latest
    needs: setup
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      ELECTRON_MIRROR: "https://npmmirror.com/mirrors/electron/"
      ELECTRON_CUSTOM_DIR: "v39.2.4"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Windows
        run: npx electron-builder --win portable

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/*.exe

  build-win-zip:
    name: Build Windows ZIP
    runs-on: windows-latest
    needs: setup
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      ELECTRON_MIRROR: "https://npmmirror.com/mirrors/electron/"
      ELECTRON_CUSTOM_DIR: "v39.2.4"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Windows
        run: npx electron-builder --win zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: dist/*.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-win
      - build-linux-appimage
      - build-linux-tar
      - build-win-zip
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Get commit messages
        id: commits
        run: |
          echo "COMMIT_MESSAGES<<EOF" >> $GITHUB_ENV
          git log -1 --pretty=format:"%s%n%b" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Set release name and tag
        id: release_name_tag
        run: |
          SHORT_HASH=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          RELEASE_NAME="Release ${DATE}-${SHORT_HASH}"
          RELEASE_TAG="v${DATE}-${SHORT_HASH}"
          echo "RELEASE_NAME=${RELEASE_NAME}" >> $GITHUB_ENV
          echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_ENV

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.COMMIT_MESSAGES }}
          makeLatest: true
          artifacts: dist/**/*
          token: ${{ secrets.GH_TOKEN }}
